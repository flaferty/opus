name: Supabase Keep Alive

on:
  schedule:
    - cron: '0 0 * * 1,4'
  workflow_dispatch:

jobs:
  ping-database:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        run: |
          curl -X GET '${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}/rest/v1/applications?select=id&limit=1' \
          -H "apikey: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" \
          -f

      - name: Notify on failure
        if: failure()
        run: echo "Failed to ping Supabase database"
